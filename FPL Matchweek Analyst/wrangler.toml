name = "fpl-matchweek-analyst"
main = "worker/src/index.js"
compatibility_date = "2024-10-01"
compatibility_flags = ["nodejs_compat"]
workers_dev = true

[site]
bucket = "./frontend"

[[kv_namespaces]]
binding = "FPL_CACHE"
id = "0e6b6babea6a4f7ca5d872a0d797e04c"

[[d1_databases]]
binding = "DB"
database_name = "FPL_DIARY"
database_id = "a8a69774-6f7c-4300-84c1-91335445e858"

[ai]
binding = "AI"

[[workflows]]
name = "analyze-workflow"
binding = "ANALYZE_WORKFLOW"
class_name = "AnalyzeWorkflow"
script_name = "fpl-matchweek-analyst"

