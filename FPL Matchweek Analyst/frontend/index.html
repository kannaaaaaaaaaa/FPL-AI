<!DOCTYPE html>
<html lang=\"en\">
  <head>
    <meta charset=\"UTF-8\" />
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\" />
    <title>FPL Matchweek Analyst</title>
    <link rel=\"stylesheet\" href=\"./styles.css\" />
  </head>
  <body>
    <main class=\"app-shell\">
      <header>
        <h1>FPL Matchweek Analyst</h1>
        <p>Paste your GW diary notes, then let the Worker + Llama summarize the week.</p>
      </header>

      <section class=\"input-panel\">
        <label for=\"managerId\">Manager ID</label>
        <input id=\"managerId\" type=\"text\" placeholder=\"123456\" />

        <label for=\"gw\">Gameweek</label>
        <input id=\"gw\" type=\"number\" min=\"1\" max=\"38\" />

        <label for=\"notes\">Your notes</label>
        <textarea id=\"notes\" rows=\"8\" placeholder=\"Captaincy regrets, transfer plans, vibes...\"></textarea>

        <button id=\"analyzeBtn\">Analyze Gameweek</button>
        <p id=\"status\" class=\"status\"></p>
        <p id=\"diaryIndicator\" class=\"diary-indicator\">Saved to diary</p>
      </section>

      <section class=\"results\">
        <article>
          <h2>GW Review</h2>
          <div id=\"gwReview\" class=\"result-block\">No review yet.</div>
        </article>
        <article>
          <h2>Tactical/Form Takeaways</h2>
          <div id=\"takeaways\" class=\"result-block\">No takeaways yet.</div>
        </article>
        <article>
          <h2>Transfer Recommendations</h2>
          <div id=\"transfers\" class=\"result-block\">No recommendations yet.</div>
        </article>
      </section>
    </main>

    <script src=\"./app.js\" type=\"module\"></script>
  </body>
</html>
